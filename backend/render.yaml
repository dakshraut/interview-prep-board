services:
  - type: web
    name: interview-prep-board-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: interview-prep-mongodb
    plan: free
    type: mongodb
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere